
{% extends 'base.html' %}
{% block content %}
    <h1>응시 하기</h1>
    <br>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name = "name">
        <input type="text" name = "std_num">
        {% for p in form %}
            <li>{{p.description}}</li>
            <li>{{p.choice1}}</li>
            <li>{{p.choice2}}</li>
            <li>{{p.choice3}}</li>
            <li>{{p.choice4}}</li>
            <li>{{p.choice5}}</li>
            <input type="text" name = "user_answers[]">
        {% endfor %}

        <input type="submit" value="완료"> 
    </form>
    <a href="{% url 'home' %}">홈으로</a>
{% endblock %}
